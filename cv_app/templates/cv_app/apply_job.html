{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h2>Apply for {{ job.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit Application</button>
    </form>
</div>
{% endblock %}
